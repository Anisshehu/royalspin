<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Royal Spin PRO</title>

<style>
body{
    margin:0;
    background: radial-gradient(circle at top,#1a1a1a,#000);
    font-family:Arial, sans-serif;
    text-align:center;
    color:gold;
}

h1{
    padding:20px;
    font-size:30px;
    letter-spacing:3px;
}

.balance{
    font-size:18px;
}

.slot{
    font-size:65px;
    margin:25px 0;
    height:80px;
}

.reel{
    display:inline-block;
    width:70px;
    transition: transform 0.4s ease;
}

.controls button{
    padding:10px 18px;
    font-size:18px;
    margin:5px;
    border-radius:10px;
    border:2px solid gold;
    background:black;
    color:gold;
}

#spinBtn{
    background:gold;
    color:black;
    font-weight:bold;
    font-size:20px;
}

.winGlow{
    animation: glow 0.7s infinite alternate;
}

@keyframes glow{
    from{ text-shadow:0 0 5px gold; }
    to{ text-shadow:0 0 20px gold; }
}
</style>
</head>

<body>

<h1>üëë ROYAL SPIN PRO</h1>

<div class="balance">
üí∞ Coins: <span id="coins">10000</span><br>
üéØ Bet: <span id="bet">100</span>
</div>

<div class="slot">
<span class="reel" id="r1">‚ùì</span>
<span class="reel" id="r2">‚ùì</span>
<span class="reel" id="r3">‚ùì</span>
</div>

<div class="controls">
<button onclick="decreaseBet()">‚ûñ</button>
<button onclick="increaseBet()">‚ûï</button><br>
<button id="spinBtn" onclick="spin()">SPIN</button>
</div>

<div id="result"></div>

<audio id="spinSound">
<source src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3" type="audio/mpeg">
</audio>

<audio id="winSound">
<source src="https://assets.mixkit.co/active_storage/sfx/2018/2018-preview.mp3" type="audio/mpeg">
</audio>

<script>

let coins = 10000;
let bet = 100;
let symbols = ["üçí","üíé","üëë","7Ô∏è‚É£","‚≠ê"];

function update(){
    document.getElementById("coins").innerText = coins;
    document.getElementById("bet").innerText = bet;
}

function increaseBet(){
    if(bet < 1000){
        bet += 100;
        update();
    }
}

function decreaseBet(){
    if(bet > 100){
        bet -= 100;
        update();
    }
}

function randomSymbol(){
    return symbols[Math.floor(Math.random()*symbols.length)];
}

function spin(){

    if(coins < bet){
        document.getElementById("result").innerText = "Not enough coins!";
        return;
    }

    coins -= bet;
    update();

    document.getElementById("spinSound").play();

    let reels = ["r1","r2","r3"];

    reels.forEach(id=>{
        document.getElementById(id).style.transform="translateY(-20px)";
    });

    setTimeout(()=>{

        let r1 = randomSymbol();
        let r2 = randomSymbol();
        let r3 = randomSymbol();

        document.getElementById("r1").innerText = r1;
        document.getElementById("r2").innerText = r2;
        document.getElementById("r3").innerText = r3;

        reels.forEach(id=>{
            document.getElementById(id).style.transform="translateY(0)";
        });

        let win = 0;

        if(r1===r2 && r2===r3){
            win = bet * 5;
            document.getElementById("result").innerText="üî• JACKPOT +" + win;
            document.getElementById("result").classList.add("winGlow");
            document.getElementById("winSound").play();
        }
        else if(r1===r2 || r1===r3 || r2===r3){
            win = bet * 2;
            document.getElementById("result").innerText="‚ú® Nice Win +" + win;
            document.getElementById("winSound").play();
        }
        else{
            document.getElementById("result").innerText="Try Again";
            document.getElementById("result").classList.remove("winGlow");
        }

        coins += win;
        update();

    },600);
}

update();

</script>

</body>
</html>
