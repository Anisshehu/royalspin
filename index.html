<script>

let coins = 10000;

function update(){
    document.getElementById("coins").innerText = coins;

    if(bet < 1000){
        bet += 100;

    }
}

function decreaseBet(){
    if(bet > 100){

function spin(){

    if(coins < bet){

    }

    coins -= bet;

    let r1 = symbols[Math.floor(Math.random()*symbols.length)];
    let r2 = symbols[Math.floor(Math.random()*symbols.length)];

    }
    else if(r1 === r2 || r1 === r3 || r2 === r3){
        win = bet * 2;
